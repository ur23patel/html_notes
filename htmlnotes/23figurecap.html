<body>
    <h1>  &lt;figcaption&gt;: The Figure Caption element</h1>
   <p>The &lt;figcaption&gt; element is used as a child of a parent &lt;figure&gt; element to attach a caption to the image, table, or chart contained in the &lt;figure&gt; element.</p>
     <p>Read more: https://html.com/tags/figcaption/#ixzz7xtbSD1Ix</p>
    <figure>
        <img src="tagVsElement.png" alt="">
        <figcaption>Figure 5.3</figcaption>
    </figure>
    <img src="tagVsElement.png" alt="">
    <figcaption>Figure 5.3</figcaption>
    <img src="tagVsElement.png" alt="">
    <label>Figure 5.3</label>
</body>
</html>
