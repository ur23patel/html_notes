<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table align="center" border="1">
        <tr>
            <td colspan="2" align="center">
                <h3>Form Elements</h3>
            </td>
        </tr>
        <tr>
            <td><label for="usernameid">User Name</label></td>
            <td><input type="text" placeholder="Enter User Name" name="username" id="usernameid"></td>
        </tr>
        <tr>
            <td><label for="Password">Password</label></td>
            <td><input type="password" placeholder="Password" name="Password" id="Password"></td>
        </tr>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email" placeholder="Enter Ur Email HTML5 Elements" value="er.urvi2495@gmail.com" name=""
                    id=""></td>
        </tr>
        <tr>
            <td><label for="">Mobile</label></td>
            <td><input type="tel" placeholder="tel for mobile" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Age</label></td>
            <td><input type="number" placeholder="age,quantity" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Gender (Multi Opt single selection)</label></td>
            <td>
                <input type="radio" name="Gender" value="Male" id="Male"><label for="Male"> Male</label>
                <input type="radio" name="Gender" value="Female" id="">Female
            </td>
        </tr>
        <tr>
            <td><label for="">Hobbies (checkbox multip opt multip selection)</label></td>
            <td>
                <input type="checkbox" name="chk[]" id="Drawing"><label for="Drawing">Drawing</label>
                <input type="checkbox" name="chk[]" id="Music"><label for="Music">Music</label>
                <input type="checkbox" name="chk[]" id="Reading"><label for="Reading">Reading</label>
                <input type="checkbox" name="chk[]" id="Travelling"><label for="Travelling">Travelling</label>
                <input type="checkbox" name="chk[]" id="Comics"><label for="Comics">Comics</label>
                <input type="checkbox" name="chk[]" id="Nothing"><label for="Nothing">Nothing</label>
            </td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td>
                <textarea name="" id="" cols="50" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="">City</label></td>
            <td>
                <select name="city" id="">
                    <option value="">select city</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                    <option value="Baroda">Baroda</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Education</label></td>
            <td>
                <select name="education" multiple id="">
                    <option value="">10th</option>
                    <option value="">Diploma</option>
                    <option value="">BE</option>
                    
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Color</label></td>
            <td>
                <input type="color" name="" id="">
            </td>
        </tr>
        <tr>
            <td><label for="">DOB</label></td>
            <td>
                <input type="date" name="" id="">
            </td>
        </tr>
        <tr>
            <td><label for="">Month</label></td>
            <td>
                <input type="month" name="" id="">
            </td>
        </tr>
        <tr>
            <td><label for="">Week</label></td>
            <td>
                <input type="week" name="" id="">
            </td>
        </tr>
        <tr>
            <td><label for="">URL</label></td>
            <td>
                <input type="url" placeholder="Enter URL start with http://" name="" id="">
            </td>
        </tr>
        <tr>
            <td><label for="">Data List</label></td>
            <td>
                <input list="ice-cream-flavors" name="" id="">
                <datalist id="ice-cream-flavors">
                    <option value="Chocolate">
                    <option value="Coconut">
                    <option value="Mint">
                    <option value="Strawberry">
                    <option value="Vanilla">
                </datalist>
            </td>
        </tr>
        <tr>
            <td><label for="">Disabled</label></td>
            <td>
                <input type="email" value="email@mail.com" disabled name="" id="">
            </td>
        </tr>
        <tr>
            <td><label for="">readOnly</label></td>
            <td>
                <input type="email" value="email@mail.com" readonly name="" id="">
            </td>
        </tr>
        <tr>
            <td><label for="">Doc</label></td>
            <td><input type="file" value="" accept="image/*" name="" value="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Meter</label></td>
            <td>
                <meter id="fuel" min="0" max="100" low="33" high="66" optimum="80" value="80">
                    at 50/100
                </meter>
            </td>
        </tr>
        <tr>
            <td><label for="">Salary</label></td>
            <td><input type="range" value="Save" name="" value="" id=""></td>
        </tr>
        <tr>
            <td><label for=""></label></td>
            <td><input type="submit" name="" id=""></td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>

</html>
